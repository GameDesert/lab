<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cranberry Lane</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/game.js"></script>
</head>
<body>
    <div class="welcome" id="welcome">
        <h1>Welcome to Cranberry Lane, Azimuth City</h1>
        <br>
        <hr style="border-top: solid #D9D4CC 1px; width: 30vw;">
        <br>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: #D9D4CC; width: 2vw; margin-top: 2vw; height: auto; margin-left: auto; margin-right: auto; display: block;"><path d="M12,1C7,1 3,5 3,10V17A3,3 0 0,0 6,20H9V12H5V10A7,7 0 0,1 12,3A7,7 0 0,1 19,10V12H15V20H18A3,3 0 0,0 21,17V10C21,5 16.97,1 12,1Z" /></svg> -->
        <p class="hp" style="text-align: center;">This story is best experienced with headphones and your volume turned up.</p>
        <svg xmlns="http://www.w3.org/2000/svg" style="fill: #D9D4CC; width: 2vw; margin-top: 1vw; height: auto; margin-left: auto; margin-right: auto; display: block;" viewBox="0 0 24 24"><title>volume-source</title><path d="M3 9V15H7L12 20V4L7 9H3M16 15H14V9H16V15M20 19H18V5H20V19Z" /></svg>

        <div class="cw" id="cw" style="border: crimson dotted 4px; border-radius: 16px; padding: 10px; background-color: #D9D4CC; width: 25%; margin-right: auto; margin-left: auto; position: absolute; top: 60px; left: 150px; rotate: -15deg; box-shadow: #000 -4px 4px 8px;">
            <svg class="close" onclick="document.getElementById('cw').style.display = 'none';" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 16px; height: auto; margin-right: 8px; margin-left: auto; display:block;"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
            <svg xmlns="http://www.w3.org/2000/svg" style="fill: #403935; width: 2vw; margin-top: 1vw; height: auto; margin-left: auto; margin-right: auto; display: block;" viewBox="0 0 24 24"><title>alert</title><path d="M13 14H11V9H13M13 18H11V16H13M1 21H23L12 2L1 21Z" /></svg>
            <p style="text-align: center; color: #403935; font-weight: 600;">This experience may not be suitable for some due to graphic descriptions of violence.</p>
        </div>
        <button class="start" onclick="document.getElementById('welcome').style.display = 'none'; gamemove('start')">START</button>
    </div>
    <p style="line-height: 2; font-size: 20px;" class="gametext" id="gametext"></p>
</body>
</html>
