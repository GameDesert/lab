<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Form Filler Test</title>
    </head>
    <body>
        <input id="input" type="text" name="input" value="" placeholder="Text Will Go Here">
        <button onclick="document.getElementById('input').setAttribute('value',window.prompt('Enter text to fill:','Default Text'))">Click Here to Fill</button>
    </body>
</html>
