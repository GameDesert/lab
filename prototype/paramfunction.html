<!DOCTYPE html>
<html>
    <head>
        <title>Parameter-Based Functions</title>
    </head>
    <body>
        Use parameter <kbd>?d=</kbd> to pass a string. The string will titlecase and get decoded from URL format.
        <script>
            function titleCase(str) {
                str = str.toLowerCase();
                str = str.split(' ');
                for (var i = 0; i < str.length; i++) {
                    str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
                }
                return str.join(' ');
                }

            function myFunction(string) {
                var stringdecoded = decodeURIComponent(string)
                document.write(stringdecoded);
            }

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const parametertext = urlParams.get('d');
            if (parametertext == null) {
                console.log("No Drink Parameter Passed");
            } else {
                myFunction(titleCase(parametertext));
            }
        </script>
    </body>
</html>
